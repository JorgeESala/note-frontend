<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Sala's Note App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <header>
        <h1 class="text-center text-light">Note app </h1>
    </header>
    <main class="container">
        <button type="button" onclick="showNoteWritting()" class="btn btn-success">Create note</button>

        <form id="noteWritting" class="d-none">
          <!-- Note writing -->
          <div class="mb-3 ">
            <div class="row">
              <input id="inputNoteName" class="mx-auto text-center  w-50" placeholder="Note name">
              <input id="inputId">
            </div>
            
            <textarea id="noteTextarea" class="form-control" id="exampleFormControlTextarea1" cols="10" rows="30"></textarea>
            <!-- <input class="form-check-input" type="checkbox" value="" id="inputActive" checked>
            <label class="form-check-label text-light" for="">Active </label> -->
            
          </div>

          <!-- Note option buttons -->
          <div class="mb-3">
            <button type="button" id="saveButton" class="btn btn-primary">Save</button>
          </div>
        </form>
            

          <!-- Note list -->

          <div class="container">
            <h2 class="text-light text-center">My notes</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="allNotesButton" type="button" onclick="showAllNotes()" class="btn btn-primary active">All</button>
              <button id="activeNotesButton" type="button" onclick="showActiveNotes()" class="btn btn-primary">Active</button>
              <button id="archivedNotesButton" type="button" onclick="showArchivedNotes()" class="btn btn-primary">Archived</button>
            </div>

            <!-- <ul id="note-list" class="list-group ">
                <li class="list-group-item d-flex align-items-center"> 
                    <p class="mb-0" id="note-name">Note name</p>
                    <div class="d-inline-flex justify-content-end flex-grow-1">
                      <button type="button" onclick="editName('note-name')" class="btn btn-primary">Rename</button>
                      <button type="button" class="btn btn-primary ms-1">Edit note</button>
                      <button type="button" class="btn btn-primary ms-1">Archive/Unarchive</button>
                      <button type="button" class="btn btn-danger ms-1">Delete</button></li>
                    </div>
                    
              </ul> -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody id="noteList">
                </tbody>
              </table>
          </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
